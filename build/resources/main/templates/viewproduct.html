<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head >
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">Show Products</div>
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2">Product ID</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${viewproduct.id}">Product id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Product Description</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${viewproduct.description}">Product Description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Product Price</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${viewproduct.price}">Product Price</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
